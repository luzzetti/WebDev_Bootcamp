<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Basics</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
	
</script>

</head>

<body>


	<div class="container">
		<div class="jumbotron">
			<h1>TEST</h1>

			<p>this is a test dsadsa sda adsadsadsad sadsadsads</p>

			<button class="btn btn-success btn-lg">Test btn</button>
		</div>


		<h1>Bootstrap basics</h1>

		<button class="btn btn-success btn-xs">Click me</button>
		<button class="btn btn-success btn-xs active">Click me</button>
		<button class="btn btn-danger btn-xs active">Click me</button>
		<button class="btn btn-warning btn-xs" disabled="disabled">Click
			me</button>

		<a href="http://www.getbootstrap.com" class="btn btn-info btn-lg">Bootstrap
			Docs</a>

		<form>
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label> <input
					type="email" class="form-control" id="exampleInputEmail1"
					placeholder="Email">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label> <input
					type="password" class="form-control" id="exampleInputPassword1"
					placeholder="Password">
			</div>
			<div class="form-group">
				<label for="exampleInputFile">File input</label> <input type="file"
					id="exampleInputFile">
				<p class="help-block">Example block-level help text here.</p>
			</div>
			<div class="checkbox">
				<label> <input type="checkbox"> Check me out
				</label>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>



	</div>




</body>


</html>
