<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Forms</title>
</head>

<body>

	<!-- 
	Action = Where to send data
	Method = Type of Http Request. Post/Get
 -->

	<h1>Sign In w/ form validation</h1>

	<h3>Plus, Inputs Demo</h3>


	<form action="" method="get">

		<div>
			<label for="username">Username:</label> <input id="username"
				name="usr" type="text" placeholder="Username"> <label
				for="password">Password:</label> <input id="password" name="pwd"
				type="password" placeholder="Password" pattern=".{1,}" required
				title="Almeno 3 caratteri!">
		</div>
		
		<br>
		
		<div>
			<label for="male">Male</label> <input id="male" name="genderChoice"
				type="radio" value="male"> <label for="female">Female</label>
			<input id="female" name="genderChoice" type="radio" value="female">
		</div>
		
		<br>
		
		<div>
			Mood: <select name="actualMood">
				<option value="happy">:)</option>
				<option value="meh">:|</option>
				<option value="unhappy">:(</option>
			</select>
		</div>
		
		<br>
		
		<div>
			<label for="confirmation">I agree to term and condition </label> <input
				id="confirmation" type="checkbox" name="confirmed">
		</div>

		<br> <input type="submit" value="Invia!">

	</form>

</body>

</html>
